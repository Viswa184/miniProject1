<form style="margin: auto; width: 1000px;"> 
    <div class="container">
        <h2 >Product Details</h2>
        <table class="table table-sm table-bordered m-t-2">
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Image</th>
            <th>Price</th>
            <th>Update/Delete</th>
          </tr>
          <tr *ngFor="let user of jsonData">
            <td>{{user.id}}</td>
            <td>{{user.item_name}}</td>
            <td><img src={{user.item_img}} alt="Image" height="100px" widht="100px" ></td>
            <td>{{user.item_price}}</td>
            <td>
              <button (click)="onEdit(user)" style="background-color: rgb(14, 9, 9); color: white;font-weight: bold;;" >Edit</button>&nbsp;&nbsp;&nbsp;
              <button (click)="delete_Item(user.id)" style="background-color: rgb(14, 9, 9); color: white;font-weight: bold;">Delete</button>
              
              
          </td>
          </tr>
        </table>
      </div>

    </form>
